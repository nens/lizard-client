<div class="searchbox" id="searchbox" tabindex="-1" role="search">
    <form id="searchbox_form">
        <table cellspacing="0" cellpadding="0" id="" class="searchboxinput">
            <tbody>
                <tr>
                    <td>
                        <input ng-model="box.query"
                               ng-focus id="searchboxinput"
                               name="q"
                               tabindex="-1"
                               placeholder="Zoeken op plaats, stad, ..."
                               autocomplete="off"
                               dir="ltr"
                               ng-keydown="onKeydown(undefined, $event)"
                               spellcheck="false">
                        <a href=""
                           ng-click="resetQuery()"
                           title="<% tooltips.resetQuery %>"
                           id="clear" ></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <button
      id="search-button"
      class="searchbutton"
      ng-click="search($event)"
      aria-label="Search"
      title="<% tooltips.search %>">
    </button>
</div>

<div id="cards" class="pullDown cardbox" ng-show="box.showCards"></div>
