<div ng-if="annotations.length > 0">
  <table class="table table-hover table-condensed">
    <colgroup>
      <col class="col-xs-7"></col>
      <col class="col-xs-3"></col>
      <col class="col-xs-2"></col>
    </colgroup>
    <tbody>
      <tr ng-repeat="obj in annotations track by obj.id">
        <td ng-click="showFullText = !showFullText"
            ng-class="{'show-full-text': showFullText}"
            class="clickable">
          {{ obj.properties.text }}
        </td>
        <td class="text-right">
          <span ng-bind="obj.properties.timestamp | date: formatDatetime()"></span>
        </td>
        <td class="text-right">
          <a target="_blank"
             href="{{ obj.properties.attachment_url }}"
             title="{{ 'Download attachment.'|translate }}"
             ng-if="obj.properties.attachment_url">
            <i class="fa fa-download"></i>
          </a>&nbsp;
          <a class="clickable"
             title="{{ 'Delete this annotation from the database.'|translate }}"
             ng-click="deleteAnnotation(obj)">
            <i class="fa fa-trash text-danger"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
