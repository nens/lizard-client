<div class="animate-repeat">

    <div class="card active">
      <cardattributes waterchain="asset"></cardattributes>
    </div>
    <timeseries
      timeseries-single-select
      ng-if="longFormat"
      asset="asset"
      time-state="timeState">
    </timeseries>

    <annotations data="asset" time-state="timeState"></annotations>

  <div ng-if="longFormat && (asset.filters
    || asset.pumps)">
    <div class="card active">
      <nestedasset
        asset="asset">
      </nestedasset>
    </div>

    <timeseries
      ng-if="asset.selectedAsset &&
             context !== 'dashboard'"
      asset="asset.selectedAsset"
      time-state="timeState">
    </timeseries>

  </div>

  <geometry-cards
    geom="asset"
    header="false"
    time-state="timeState">
  </geometry-cards>

</div>
