<div class="animate-repeat">

  <cardattributes waterchain="asset" show-header="showHeader"></cardattributes>

  <timeseries
    timeseries-single-select
    ng-if="showTimeseries && asset.timeseries.length > 0"
    asset="asset"
    time-state="timeState">
  </timeseries>

  <nestedasset
    ng-if="showTimeseries"
    asset="asset"
    time-state="timeState">
  </nestedasset>

  <div ng-repeat="(uuid, properties) in asset.properties">
    <rain
      ng-if="isRainyLayer(properties) && asset.geometry.type === 'Point'"
      rain="properties"
      geometry="asset.geometry"
      time-state="timeState">
    </rain>

    <defaultpoint
      ng-if="asset.geometry.type === 'Point' && !isRainyLayer(properties) && uuid !== 'annotations'"
      content="properties"
      name="uuid"
      time-state="timeState">
    </defaultpoint>
  </div>

  <annotations
    ng-if="showAnnotations"
    data="asset"
    time-state="timeState">
  </annotations>

</div>
