<div class="card active">

  <timeseries asset="asset" timeState="timeState"></timeseries>

  <cardheader asset="asset"></cardheader>

  <div class="card-content">

    <em ng-if="noTimeseries" translate>
      No timeseries available for this asset
    </em>

    <div id="drag-container">
      <div ng-repeat="s in asset.timeseries"
           data-uuid="<% s.uuid %>"
           class="draggable-ts">
        <div ng-click="toggleTimeseries(s)"
             class="card-content-list clickable">
          <i class="fa fa-clock-o"></i>
          <span ng-class="{'text-primary bg-warning': s.active}">
            <% s.location %>,
            <% s.parameter %>
          </span>
        </div>
        <div class="circle pull-right"
             ng-style="{'background-color': s.color}"
             ng-click="toggleColorPicker()">
        </div>
        <color-picker></color-picker>
      </div>
    </div>
  </div>

    <db-geometry-cards
      time-state="timeState"
      geom="asset"
      header="false">
    </db-geometry-cards>

</div>
