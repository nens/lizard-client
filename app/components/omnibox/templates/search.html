<div class="searchbox" id="searchbox" role="search">

  <div class="resize-wrapper">
    <div class="search-and-close">
      <button class="btn btn-default btn-lg clear-search"
              type="button"
              aria-label="<% tooltips.resetQuery %>"
              ng-click="cleanInput()"
              ng-if="query"
              accesskey="q"
              id="clear">
        <span aria-hidden="true">
          <i class="fa fa-times"></i>
        </span>
      </button>
      <div class="resize-wrapper">
        <input
          id="searchboxinput"
          accesskey="s"
          placeholder="<% 'Search for places, or dates (i.e. 23-10-2013)' | translate %>"
          autocomplete="off"
          dir="ltr"
          ng-model="query"
          ng-change="search(query)"
          ng-keydown="searchKeyPress($event)"
          spellcheck="false"
          tabindex="0"
          type="search" />
          <button class="btn btn-default btn-lg clear-search"
                  type="button"
                  ng-if="!query"
                  accesskey="q"
                  id="clear">
            <span ng-if="!query" class="search-looking-glass">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </button>
      </div>
    </div>
  </div>
</div>
