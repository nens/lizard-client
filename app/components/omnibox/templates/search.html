<div class="searchbox" id="searchbox" role="search">
  <div class="zoom-buttons material-shadow hide">
    <button class="btn btn-primary"
            ng-click="zoomIn()"
            accesskey="+"
            tabindex="0"
            aria-label="<% tooltips.zoomInMap %>">
      <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-primary"
            ng-click="zoomOut()"
            accesskey="-"
            aria-label="<% tooltips.zoomOutMap %>">
      <i class="fa fa-minus"></i>
    </button>
  </div>

  <div class="resize-wrapper material-shadow">
    <div class="search-and-close">
      <button class="btn btn-default btn-lg clear-search"
              type="button"
              aria-label="<% tooltips.resetQuery %>"
              ng-click="cleanInput()"
              ng-if="query"
              accesskey="q"
              id="clear">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="resize-wrapper">
        <input
          id="searchboxinput"
          accesskey="s"
          placeholder="<% 'Search for places, or dates (i.e. 23-10-2013)' | translate %>"
          autocomplete="off"
          dir="ltr"
          ng-model="query"
          ng-change="search(query)"
          ng-keydown="searchKeyPress($event)"
          spellcheck="false"
          tabindex="0"
          type="search">
      </div>
    </div>
  </div>
</div>
