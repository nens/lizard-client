<div>

  <search></search>

  <div id="cards" class="pullDown cardbox">

    <search-results ng-if="box.content.searchResults"></search-results>

    <asset-cards asset="asset" time-state="omnibox.state.temporal" ng-repeat="asset in omnibox.data.assets"></asset-cards>

    <geometry-cards geom="geom" header="true" ng-repeat="geom in omnibox.data.geometries"></geometry-cards>

    <scenarios ng-if="omnibox.context === 'scenarios'"></scenarios>

  </div>

</div>
