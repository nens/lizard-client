<header class="card-header">

  <div ng-if="asset" class="card-header-center">
    <close-card asset="asset"></close-card>
    <span class="icons fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x iconcircle"></i>
      <i class="asset-icon"
         ng-class="getIconClass(asset.entity_name, asset)">
      </i>
    </span>

    <span class="asset-entity-name">
      {{ asset.entity_name | objectTitle | translate | upper }}
    </span>

    <div class="asset-title">
      <strong class="asset-name">{{ asset.name | objectTitle | translate }}</strong>
      <span ng-if="asset.name">&nbsp;</span>
      <span class="asset-code">{{ asset.code | objectTitle | translate }}</span>
    </div>
  </div>
</header>
