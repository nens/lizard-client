<div>

  <db-asset-card
    timeseries
    time-state="omnibox.state.temporal"
    asset="asset"
    assets="omnibox.data.assets"
    ng-repeat="asset in localAssets">
  </db-asset-card>

  <div
    class="card active animate-repeat"
    ng-repeat="geom in omnibox.data.geometries">

    <cardheader geom="geom"></cardheader>

    <db-geometry-cards
      time-state="state.temporal"
      geom="geom"
      header="true">
    </db-geometry-cards>

  </div>

</div>
