<div class="bla">
  <div ng-repeat="asset in assets">
    <div ng-repeat="ts in asset.timeseries">
      <input ng-model="ts.toExport" type="checkbox">
      <span><% ts.location %>, <% ts.name %>, <% ts.parameter %></span>
    </div>
    <div ng-repeat="filter in asset.filters">
      <div ng-repeat="fts in filter.timeseries">
        <input ng-model="fts.toExport" type="checkbox">
        <span><% fts.location %>, <% fts.name %>, <% fts.parameter %></span>
      </div>
    </div>
  </div>
</div>
