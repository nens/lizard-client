<div class="layer-adder">
  <a class="go-back"
     href=""
     ng-click="menu.layerAdderEnabled = !menu.layerAdderEnabled"
     title="{{ 'Go back to the data layers menu' | translate }}"
     translate>
    <i class="fa fa-angle-left"></i>&nbsp;&nbsp;Go back
  </a>
  <input autofocus
         id="layer-adder-edge-fix"
         ng-model="searchLayers"
         placeholder="{{ 'Filter layers...' | translate }}"
         class="material-shadow" />
  <table class="table table-hover">
    <tbody>
      <tr
        class="clickable"
        ng-repeat="layer in availableLayers.results"
        ng-click="addLayer(layer)"
        ng-mouseenter="hovering=true"
        ng-mouseleave="hovering=false">
        <td>
          <i ng-class="hovering ? 'fa fa-plus' : layer.entity_name === 'scenario' ? 'lz lz-threedi threedi-icon' : 'fa fa-map'">
          </i>
        </td>
        <td>{{ layer.title }}</td>
        <td>{{ layer.description }}</td>
      </tr>
    </tbody>
  </table>
  <uib-pagination total-items="availableLayers.count"
                  ng-model="layersCurrentPage"
                  max-size="8"
                  class="pagination-sm"
                  boundary-link-numbers="true"
                  rotate="false"
                  previous-text="&laquo;"
                  next-text="&raquo;">
  </uib-pagination>
</div>
