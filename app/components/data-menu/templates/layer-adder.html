<div class="layer-adder">
  <a class="go-back"
     href=""
     ng-click="menu.layerAdderEnabled = !menu.layerAdderEnabled">
    <i class="fa fa-angle-left"></i>&nbsp;&nbsp;Go back
  </a>
  <input ng-model="searchLayers"
         placeholder="Filter layers..."
         class="material-shadow" />
  <table class="table table-hover">
    <tbody>
      <tr
        class="clickable"
        ng-repeat="layer in availableLayers.results"
        ng-click="addLayer(layer)"
        ng-mouseenter="hovering=true"
        ng-mouseleave="hovering=false">
        <td>
          <i class="fa"
             ng-class="hovering ? 'fa-plus' : 'fa-map'">
          </i>
        </td>
        <td><% layer.title %></td>
        <td><% layer.description %></td>
      </tr>
    </tbody>
  </table>
  <uib-pagination total-items="availableLayers.count"
                  ng-model="layersCurrentPage"
                  max-size="8"
                  class="pagination-sm"
                  boundary-link-numbers="true"
                  rotate="false"
                  previous-text="&laquo;"
                  next-text="&raquo;">
  </uib-pagination>
</div>
