<div class="noselect">
  <label
    single-click="layer.active = !layer.active"
    ng-dblclick="rescale && rescale(layer)"
    ng-class ="{active: layer.active }"
    class="layer-item layer-img"
    ng-title="layer.name | capitalize">
      <span ng-show="!invalid" ng-bind="layer.name | capitalize"></span>
      <del
        ng-show="invalid"
        class="text-muted"
        title="<% 'Layer could not be added' | translate %>"
        ng-bind="layer.name | capitalize">
      </del>
      <div class="layer-chooser-tools">
        <i class="fa fa-close"
           ng-click="remove(layer); $event.stopPropagation()"></i>
        <i ng-if="zoomToBounds"
          ng-click="zoomToBounds(); $event.stopPropagation()"
          ng-show="layer.active"
          class="fa fa-crosshairs">
        </i>
      </div>
  </label>
</div>

<opacity-slider title="<% tooltips.transparency %>" layer="layer"></opacity-slider>
