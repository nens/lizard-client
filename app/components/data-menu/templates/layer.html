<div class="noselect">
  <label
    single-click="layer.active = !layer.active"
    ng-dblclick="rescale && rescale(layer)"
    ng-class="{ active: layer.active }"
    class="layer-item layer-img"
    ng-title="layer.name">
    <span ng-show="!invalid" ng-bind="layer.name"></span>
      <del
        ng-show="invalid"
        class="text-muted"
        title="{{ 'Layer could not be added' | translate }}"
        ng-bind="layer.name">
      </del>
      <div class="layer-chooser-tools">
        <i class="fa fa-close"
           ng-hide="closebutton === false"
           ng-click="remove(layer);
                     $event.stopPropagation()"
           title="{{ 'Remove the layer' | translate }}">
        </i>
        <i ng-if="zoomToBounds"
          ng-click="zoomToBounds(); $event.stopPropagation()"
          ng-show="layer.active"
          class="fa fa-crosshairs"
          title="{{ 'Zoom to the spatio-temporal extent' | translate }}">
        </i>
        <i class=" {{ layer.vectorized ? 'fa fa-star' : 'fa fa-star-o' }}"
           ng-show="layer.active"
           ng-if="rasterLayerIsVectorizable(layer)"
           ng-click="toggleVectorModus(layer); $event.stopPropagation()"
           title="{{ 'Toggle region analysis tool' | translate }}">
        </i>
      </div>
  </label>
</div>

<opacity-slider title="{{ tooltips.transparency }}" layer="layer"></opacity-slider>
