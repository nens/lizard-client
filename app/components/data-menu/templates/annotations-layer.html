<div class="noselect">
  <label
    single-click="annotations.active = !annotations.active"
    ng-class ="{active: annotations.active }"
    class="layer-item layer-img"
    title="Annotations layer">
      <span translate>Annotations</span>
  </label>
</div>
<opacity-slider title="{{ tooltips.transparency }}" layer="{active: false}"></opacity-slider>
