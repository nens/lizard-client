<div class="dashboard-wrapper">

  <!-- Use track by to keep references to dom elements and prevent redraws -->
  <!-- Store index on dom element for drag and drop functionality -->
  <div
    ng-if="item.type !== 'empty'"
    ng-repeat="item in dashboard.graphs track by $index"
    data-order="<% $index %>"
    class="row dashboard-inner">

    <graph
      ng-if="item.type === 'temporalLine'"
      line
      content="item.content"
      temporal="dashboard.state.temporal"
      dimensions="item.dimensions">
     </graph>

    <graph
      ng-if="item.type === 'distance'"
      line
      content="item.content"
      dimensions="item.dimensions">
    </graph>

    <graph
      ng-if="item.type === 'rain'"
      bar-chart
      content="item.content"
      temporal="dashboard.state.temporal"
      dimensions="item.dimensions">
    </graph>

    <cross-section
      ng-if="item.type === 'crosssection'"
      asset="item.content[0]"
      dimensions="item.dimensions"
      temporal="dashboard.state.temporal">
    </cross-section>

  </div>

</div>
