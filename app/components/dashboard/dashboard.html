<div class="dashboard-wrapper drag-target">

  <div ng-if="dashboard.graphs.length < 1" class="dashboard-empty-drag-target">
    <p><strong translate>Search, select or drag a timeseries</strong></p>
  </div>


  <!-- Use track by to keep references to dom elements and prevent redraws -->
  <!-- Store index on dom element for drag and drop functionality -->
  <div
    ng-if="item.type !== 'empty'"
    ng-repeat="item in dashboard.graphs track by $index"
    data-order="<% $index %>"
    class="row dashboard-inner drag-target">

    <graph
      ng-if="item.type === 'temporalLine'"
      line
      content="item.content"
      temporal="dashboard.state.temporal"
      type="temporal"
      dimensions="item.dimensions">
     </graph>

    <graph
      ng-if="item.type === 'distance'"
      line
      content="item.content"
      dimensions="item.dimensions">
    </graph>

    <graph
      ng-if="item.type === 'rain' || item.type === 'temporalBar'"
      bar-chart
      content="item.content"
      type="temporal"
      temporal="dashboard.state.temporal"
      dimensions="item.dimensions">
    </graph>

    <graph
      ng-if="item.type === 'event'"
      bar-chart
      content="item.content"
      type="temporal"
      temporal="dashboard.state.temporal"
      dimensions="item.dimensions">
    </graph>

    <image-carousel
      ng-if="item.type === 'image'"
      images="item.content[0].data"
      context="dashboard"
      temporal="dashboard.state.temporal"
      dimensions="item.dimensions">
    </image-carousel>

    <cross-section
      ng-if="item.type === 'crosssection'"
      asset="item.content[0]"
      dimensions="item.dimensions"
      temporal="dashboard.state.temporal">
    </cross-section>

  </div>

</div>
