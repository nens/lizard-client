<div class="user-menu">

  <div class="user-menu-wrapper">

    <a ng-if="user.authenticated"
       class="logout user"
       href="/accounts/logout/?next=/"
       title="<% tooltips.logout %>"
       onclick="return logOut()">
      <div class="pull-right">
        <i id="" class="fa fa-power-off"></i>
      </div>
    </a>

    <a ng-if="!user.authenticated"
       onclick="logIn()" title="<% tooltips.login %>"
      class="clickable" >
      <div ng-cloak id="username" >
        <i id="" class="fa fa-user"></i>
        <span translate>Log in</span>
      </div>
    </a>


    <a ng-if="user.authenticated"
       title="<% tooltips.profile %>"
       class="user"
       href="http://sso.lizard.net/edit_profile/">
      <div 
        ng-cloak id="username" >
        <i id="" class="fa fa-user"></i>
        <span ng-bind="user.firstName"></span>
      </div>
    </a>

  </div>

  <nav>
    <a class="hidden-xs material-shadow" ng-click="toggleDashboard()" title="<% 'Switch to ' + context | translate %>" target="_blank">
      <i class="fa fa-refresh"></i>
    </a>
    <a class="hidden-xs material-shadow" href="https://www.lizard.net/support" title="<% 'Question and manual' | translate %>" target="_blank">
      <i class="fa fa-question"></i>
    </a>
  </nav>
</div>
