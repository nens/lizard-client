<p ng-if="favourites.data.length == 0" translate>
You don't have any favourites yet.<br />
Add the current portal state to your favourites!
</p>
<div class="favourites-show">
  <table class="table table-hover table-no-borders"
         ng-if="favourites.data.length > 0">
    <colgroup>
      <col class="col-sm-1"></col>
      <col class="col-sm-9"></col>
      <col class="col-sm-2"></col>
    </colgroup>
    <tbody>
      <tr ng-repeat="obj in favourites.data | orderBy : 'name'">
        <td ng-click="selectFavourite(obj)"
            class="clickable">
          <i class="fa text-primary" ng-class="obj.state.context === 'map' ? 'fa-globe': 'fa-bar-chart'"></i>
        </td>
        <td ng-click="selectFavourite(obj);toggleFavourites($event);"
            class="clickable">
          {{ obj.name }}
        </td>
        <td>
          <button class="btn btn-link"
                  title="{{ translations.favouriteLink }}"
                  ng-click="shareFavourite(obj)">
            <i class="fa fa-share-alt"></i>
          </button>
          <button class="btn btn-link"
                  ng-click="deleteFavourite(obj)">
            <i class="fa fa-trash text-danger"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
