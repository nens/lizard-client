<div class="noselect need-bottom-margin">
  <label
    single-click="menu.toggleLayerGroup(layergroup)"
    ng-class="{active: layergroup.isActive()}"
    class="layer-item layer-img"
    for="<% layergroup.id %>-layer"
    title="<% layergroup.name %>"
    ng-style="layergroup.imageStyle">
    <span ng-bind="layergroup.name"></span>
    <i
      ng-if="((layergroup.spatialBounds.north - layergroup.spatialBounds.east) !== 0)
             && layergroup.isActive()"
      single-click="menu.zoomToBounds(layergroup.spatialBounds, layergroup.temporalBounds)"
      class="fa fa-crosshairs">
    </i>
  </label>
</div>
