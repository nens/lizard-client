
<div id="imageCarousel" class="carousel slide" data-interval="false" ng-style="itemDimensions">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{active: $first}" ng-repeat="img in images">
      <img src="" data-lazy-load-src="{{ img.url }}" data-timestamp="{{ img.timestamp }}" ng-style="dimensions">
      <div class="carousel-caption">
        <p>{{ img.timestamp | date:'yyyy-MM-dd HH:mm' }}</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control clickable" ng-click="slide('prev')" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control clickable" ng-click="slide('next')" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
