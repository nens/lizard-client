
<div id="timeline"
     class="timeline must-hide navbar-fixed-bottom hidden-sm hidden-xs"
     ng-controller="TimeCtrl as timeline">

  <div id="timeline-header">
    <!--
    <div
      class="timeline-header-indicator"
      id="timeline-header-start-indicator">
      Start info
    </div>
     <div
      class="timeline-header-indicator"
      id="timeline-header-end-indicator">
      End info
    </div>
    -->
  </div>

  <div class="timeline-wrapper">
    <div class="time-controls" id="time-controls" ng-if="timeline.animatable">
      <div class="btn-group">
        <a ng-click="timeline.playPauseAnimation()"
           class="extra-padding timeline-button"
           ng-class="{
            'active': timeline.state.temporal.playing,
            'hidden': !timeline.animatable
           }"
           title="{{ timeline.state.temporal.playing ? tooltips.stopAnim : tooltips.startAnim }}"
           data-original-title="{{ 'Play/pause' | translate }}">
          <span
            class="fa"
            ng-class="{
              'fa-circle-o-notch fa-spin': timeline.MapService.loading,
              'fa-pause active': timeline.state.temporal.playing,
              'fa-play': !timeline.state.temporal.playing && !timeline.MapService.loading,
              }">
          </span>
        </a>
      </div>
    </div>
    <div id="timeline-svg-wrapper" class="timeline-svg-wrapper">
      <svg></svg>
    </div>
    <div class="time-controls-right">
      <div class="btn-group-vertical">
          <a class="btn btn-default btn-xss" ng-click="timeline.zoom('in')"
            class="extra-padding timeline-button"
            title="{{ tooltips.zoomInTimeline }}"
            data-original-title="Zoom in">
            <i class="fa fa-plus"></i>
          </a>
          <a class="btn btn-default btn-xss" ng-mousedown="timeline.zoomToNow()"
            class="extra-padding timeline-button"
            title="{{ tooltips.goToNow }}"
            data-original-title="Naar nu">
            <i class="fa fa-clock-o"></i>
          </a>
          <a class="btn btn-default btn-xss" ng-click="timeline.zoom('out')"
            class="extra-padding timeline-button"
            title="{{ tooltips.zoomOutTimeline }}"
            data-original-title="Zoom uit">
            <i class="fa fa-minus"></i>
          </a>
      </div>
    </div>
  </div>
</div>
